version: "3.1"

nlu:
- intent: greet 
  examples: |
    - Hallo
    - Servus
   
- intent: goodbye
  examples: |
    - Wenn es noch etwas gibt, kann ich dir gerne helfen
    - Hast du noch Fragen?
    - Schönen Tag noch!
    
- intent: affirm
  examples: |
    - Ja
    - Das stimmt
    - tatsächlich
    - das klingt gut
    - korrekt

- intent: deny
  examples: |
    - nein
    - das stimmt nicht
    - niemals
    - Ich glaube nicht
    - nicht wirklich
    
- intent: mood_great
  examples: |
    - perfekt
    - es geht mir gut
    - es geht mir super
    
- intent: mood_unhappy
  examples: |
    - als KI habe ich keine negativen Gefühle und versuche lediglich Studenten zu helfen
    - als Bot habe ich keine Gefühle

- intent: bot_challenge
  examples: |
    - bist du ein Bot?
    - bist du ein Mensch?
    - rede ich wie ein Bot?
    - rede ich mit einem Menschen?
    
- intent: uni
  examples: |
    - welche Module soll ich dieses Semester belegen?
    - was soll ich belegen?
  
responses:
  utter_greet:
    - text: "Hallo! Wie kann ich dir helfen?"
    - text: "Brauchst du Hilfe?"

  utter_goodbye:
    - text: "Auf Wiedersehen!"
    - text: "Bis irgendwann"

  utter_uni:
    - text: "Empfohlen sind AuD, Bise, die Winf Projektwoche und UuU"
    - text: "Wichtig ist, dass du AuD bestehst"


